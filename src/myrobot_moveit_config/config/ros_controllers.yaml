# Simulation settings for using moveit_sim_controllers
moveit_sim_hw_interface:
  joint_model_group: body
  joint_model_group_pose: body_default
# Settings for ros_control_boilerplate control loop
generic_hw_control_loop:
  loop_hz: 300
  cycle_time_error_threshold: 0.01
# Settings for ros_control hardware interface
hardware_interface:
  joints:
    - joint_back
    - joint_body
    - left_joint_sholder
    - left_joint_1
    - left_joint_2
    - left_joint_3
    - left_joint_4
    - left_joint_5
    - left_joint_6
    - left_panda_finger_joint1
    # - left_panda_finger_joint2
    - right_joint_sholder
    - right_joint_1
    - right_joint_2
    - right_joint_3
    - right_joint_4
    - right_joint_5
    - right_joint_6
    - right_panda_finger_joint1
    # - right_panda_finger_joint2
  sim_control_mode: 1  # 0: position, 1: velocity
# Publish all joint states
# Creates the /joint_states topic necessary in ROS
controller_list:
  - name: myrobot/left_arm_controller
    action_ns: follow_joint_trajectory
    default: True
    type: FollowJointTrajectory
    joints:
      - joint_body
      - left_joint_sholder
      - left_joint_1
      - left_joint_2
      - left_joint_3
      - left_joint_4
      - left_joint_5
      - left_joint_6
  - name: myrobot/right_arm_controller
    action_ns: follow_joint_trajectory
    default: True
    type: FollowJointTrajectory
    joints:
      - joint_back
      - right_joint_sholder
      - right_joint_1
      - right_joint_2
      - right_joint_3
      - right_joint_4
      - right_joint_5
      - right_joint_6
  - name: myrobot/left_hand_controller
    action_ns: gripper_cmd
    default: True
    type: GripperCommand
    joints:
      - left_panda_finger_joint1
      # - left_panda_finger_joint2
  - name: myrobot/right_hand_controller
    action_ns: gripper_cmd
    default: True
    type: GripperCommand
    joints:
      - right_panda_finger_joint1
      # - right_panda_finger_joint2
myrobot:
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50

  # ////////////////////////////////////////////////////////////////
  left_arm_controller:
    type: position_controllers/JointTrajectoryController
    joints:
      - joint_body
      - left_joint_sholder
      - left_joint_1
      - left_joint_2
      - left_joint_3
      - left_joint_4
      - left_joint_5
      - left_joint_6
    gains:
      joint_body: {p: 100, d: 1, i: 1, i_clamp: 1}
      left_joint_sholder: {p: 100, d: 1, i: 1, i_clamp: 1}
      left_joint_1: {p: 100, d: 1, i: 1, i_clamp: 1}
      left_joint_2: {p: 100, d: 1, i: 1, i_clamp: 1}
      left_joint_3: {p: 100, d: 1, i: 1, i_clamp: 1}
      left_joint_4: {p: 100, d: 1, i: 1, i_clamp: 1}
      left_joint_5: {p: 100, d: 1, i: 1, i_clamp: 1}
      left_joint_6: {p: 100, d: 1, i: 1, i_clamp: 1}
  right_arm_controller:
    type: position_controllers/JointTrajectoryController
    joints:
      - joint_back
      - right_joint_sholder
      - right_joint_1
      - right_joint_2
      - right_joint_3
      - right_joint_4
      - right_joint_5
      - right_joint_6
    gains:
      joint_back: {p: 100, d: 1, i: 1, i_clamp: 1}
      right_joint_sholder: {p: 100, d: 1, i: 1, i_clamp: 1}
      right_joint_1: {p: 100, d: 1, i: 1, i_clamp: 1}
      right_joint_2: {p: 100, d: 1, i: 1, i_clamp: 1}
      right_joint_3: {p: 100, d: 1, i: 1, i_clamp: 1}
      right_joint_4: {p: 100, d: 1, i: 1, i_clamp: 1}
      right_joint_5: {p: 100, d: 1, i: 1, i_clamp: 1}
      right_joint_6: {p: 100, d: 1, i: 1, i_clamp: 1}
  left_hand_controller:
    type: effort_controllers/GripperActionController
    # joints:
    #   - left_panda_finger_joint1
    #   - left_panda_finger_joint2
    joint: left_panda_finger_joint1
    gains:
      left_panda_finger_joint1: {p: 100, d: 1, i: 1, i_clamp: 1}
      # left_panda_finger_joint2: {p: 100, d: 1, i: 1, i_clamp: 1}
    constraints:
      goal_time: 1.5

  right_hand_controller:
    type: effort_controllers/GripperActionController
    # joints:
    #   - right_panda_finger_joint1
    #   - right_panda_finger_joint2
    joint: right_panda_finger_joint1
    gains:
      right_panda_finger_joint1: {p: 100, d: 1, i: 1, i_clamp: 1}
      # right_panda_finger_joint2: {p: 100, d: 1, i: 1, i_clamp: 1}
    constraints:
      goal_time: 1.5

